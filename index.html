<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Pergamon client</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="/node_modules/codemirror/lib/codemirror.css"
		>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			div, textarea {
				box-sizing: border-box;
			}

			.hire-select {
				width: 100px;
			}
			.hire-select .input-container {
				border-bottom: 1px solid #444;
			}
			.hire-select button {
				background: none;
				border: none;
				width: 20px;
			}
			.hire-select .input,
			.hire-select button {
				box-sizing: border-box;
				display: inline-block;
				font-size: 16px;
				height: 24px;
				padding: 0.2em 0;
			}
			.hire-select .input {
				padding-left: 0.2em;
				width: 80px;
			}
			.hire-select .hire-options {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			.hire-select .hire-options li {
				border-bottom: 2px solid white;
				padding: 0.2em;
			}
			.hire-select .hire-options li:hover {
				background: #EEE;
				border-bottom: 2px solid #CCC;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="/node_modules/react/dist/react.js"></script>
		<script src="/node_modules/react-dom/dist/react-dom.js"></script>
		<script src="/build/bundle.js"></script>
	</body>
</html>
